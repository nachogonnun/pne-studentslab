<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PRACTICE 6</title>
  </head>
  <body>
    <h1>SEQ2 server</h1>
    <h3>Access to server</h3>
    <hr>
    <form action="ping" method="get">
      IS THE SERVER ALIVE?
      <input type="submit" value="PING">
      <hr>
    </form>

    <form action="get" method="get">
      Get a sequence. Select a number
      <select name = "n">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      </select>
      <input type="submit" value = "GET"/>
      <hr>
      </form>

    <form action="gene" method="get">
      Get a Gene. Select the name
      <select name = "name">
      <option value="U5">U5</option>
      <option value="FRAT1">FRAT1</option>
      <option value="ADA">ADA</option>
      <option value="FXN">FXN</option>
      <option value="RNU6_269P">RNU6_269P</option>
       </select>
      <input type="submit" value = "GENE"/>
      <hr>
    </form>

    <form action="operations" method="get">
      Write a sequence:
        <input type="text" name="sequence">
      <br><br>
      Select an operation:
        <input type="radio" name="operation" value="Info" checked> Info
        <input type="radio" name="operation" value="Comp"> Comp
        <input type="radio" name="operation" value="Rev"> Rev
      <br><br>
      Perform operation:
        <input type="submit" value = "OPERATE!"/>
      <hr>
    </form>

  </body>
</html>
