<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPECIES</title>
</head>
<body style="background-color: LightBlue;">
    <p>Total number of species in the database: {{context.len}}</p>
    <p>The limit you have selected is: {{context.limit}} </p>
    <p>The names of the species are:</p>
    <ul>
        {% for specie in context.species %}
        <li>{{ specie }}</li>
        {% endfor %}
    </ul>
</body>
</html>
